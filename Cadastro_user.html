<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Cadastro</title>
</head>
<body>

    <div class="banner">
        <div id="login">
            <form method="post" action="JavaScript: Unifacs()">

                <h1>Criando Conta</h1>

                <div class="conteudo">
                    <label for="nome">Seu nome:*</label>
                    <input type="nome" id="nome" name="nome">
                </div>

                <div class="conteudo">
                    <label for="email"> Seu email:*</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="conteudo">
                    <label for="criando_senha">Nova senha:*</label>
                    <input type="password" id="criando_senha" name="criando_senha">
                </div>

                <div class="conteudo">
                    <label for="senha">Confirmar senha:*</label>
                    <input type="password" id="senha" name="senha">
                </div>

                <div class="conteudo">
                    <label for="data_nas">Data de nascimento:*</label>
                    <input type="date" name="date" id="date">
                </div>

                <button type="submit">Logar</button>
            </form>
        </div>
    </div>

    <script>
        function Unifacs() {
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var nova_senha = document.getElementById("criando_senha").value;
            var senha = document.getElementById("senha").value;

            if(nome == ""){
                alert("Digite seu nome.");
                document.getElementById("nome").focus();
            }else if(email == ""){
                alert("Coloque seu email.");
                document.getElementById("email").focus();
            }else if(nova_senha == ""){
                alert("Crie uma senha.");
                document.getElementById("criando_senha").focus();
            }else if(senha == ""){
                alert("Confirme a senha.");
                document.getElementById("senha").focus();
            }else if(nova_senha != senha){
                alert("As senhas colocadas não são iguais.");
                document.getElementById("senha").focus();
            }else{
                open('XGames.html');
                close('Cadastros_user.html');
            }
        }
    </script>

</body>
</html>
